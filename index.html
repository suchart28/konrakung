<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>แผนที่ร้านค้าที่เข้าร่วมโครงการ</title>
<link rel="manifest" href="manifest.json">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: sans-serif; background:#fff; }
#top-bar {
  padding:10px; background:#004aad; color:white; text-align:center; font-size:22px; font-weight:bold;
}
#controls {
  padding:8px; background:#f6f6f6; display:flex; gap:6px;
}
#controls input, #controls select { flex:1; padding:10px; font-size:18px; border-radius:8px; }
#map { height: calc(100vh - 140px); }
.popup-title { font-size:18px; font-weight:bold; }
.nav-btn { margin-top:6px; padding:8px; display:inline-block; background:#008000; color:white; border-radius:6px; text-align:center; }
</style>
</head>
<body>

<div id="top-bar">
  <img src="assets/logo.png" height="32" style="vertical-align:middle; margin-right:8px;">
  โครงการส่งเสริมร้านชุมชน
</div>

<div id="controls">
  <input id="searchBox" type="text" placeholder="ค้นหาร้าน…">
  <select id="filterType">
    <option value="">ทั้งหมด</option>
    <option value="ร้านอาหารเครื่องดื่ม">อาหาร/เครื่องดื่ม</option>
    <option value="ร้านค้าปลีก">ค้าปลีก</option>
    <option value="ร้านบริการ">บริการ</option>
  </select>
</div>

<div id="map"></div>

<script type="module" src="app.js"></script>

</body>
</html>
