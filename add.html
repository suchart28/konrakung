<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>เพิ่มร้านค้า</title>
<style>
body { padding:20px; font-family:sans-serif; max-width:420px; margin:auto; }
label { display:block; margin-top:12px; font-size:18px; }
input, select, textarea { width:100%; font-size:18px; padding:8px; border-radius:8px; }
button { margin-top:20px; width:100%; padding:14px; font-size:20px; background:#004aad; color:white; border-radius:8px; }
</style>
</head>
<body>

<h2>เพิ่มข้อมูลร้านค้า</h2>

<label>ชื่อร้าน</label>
<input id="name">

<label>ประเภทร้าน</label>
<select id="type">
  <option value="ร้านอาหารเครื่องดื่ม">อาหาร/เครื่องดื่ม</option>
  <option value="ร้านค้าปลีก">ค้าปลีก</option>
  <option value="ร้านบริการ">บริการ</option>
</select>

<label>คำอธิบายร้าน</label>
<textarea id="desc"></textarea>

<button id="saveBtn">บันทึกข้อมูล</button>

<script type="module" src="add.js"></script>

</body>
</html>
